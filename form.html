<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <main>
        <section></section>
            <form action="" method="post" autocomplete="on">
                <fieldset>

                    <legend>main data</legend>
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" required placeholder="enter tyour name">

                    <label for="mail">mail:</label>
                    <input type="email" id="mail" name="mail" required placeholder="enter your email" aria-describedby="emailHelp emailError"aria-invalid="true">>
                    <small id="emailHelp">
                        Example: name@example.com
                    </small>

                    <label for="id">national ID:</label>
                    <input type="password" name="id" id="id" autocomplete="off" required placeholder="enter your national id">
                    
                </fieldset>

                <fieldset>
                    <legend>other data</legend>
                    <label for="date">date of birth:</label>
                    <input type="date" name="date" id="date">
                    <label for="message">any message:</label>
                    <textarea name="message" id="message" placeholder="want to say anything..."></textarea>
                </fieldset>

                    <input type="submit">

            </form>
        </section>
    </main>
</body>
</html>
